<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
 <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
 <div class="bg" [ngStyle]="{'background' : 'url(../../../assets/images/8.jpeg)'}">
 <div id="PricingTab">
    <div class="container">
        <h3>EMPLOYEE REQUESTS</h3>
        
       
        <div class="row">
            <div class="panel filterable">
                <div class="panel-heading">
                    <h3 class="panel-title">Employees</h3>
                    
                </div>
                <table class="table">
                    <thead>
                        <tr class="filters">
                            <th><input type="text" class="form-control" placeholder="RequestId" disabled></th>
                            <th><input type="text" class="form-control" placeholder="EmployeeId" disabled></th>
                            <th><input type="text" class="form-control" placeholder="EmployeeName" disabled></th>
                            <th><input type="text" class="form-control" placeholder="SkillId" disabled></th>
                            <th><input type="text" class="form-control" placeholder="SkillName" disabled></th>
                            <th><input type="text" class="form-control" placeholder="Status" disabled></th>
                        </tr>
                    </thead>
                    <tbody>
                       
                        <tr *ngFor="let c of request">     
                            <td>{{c.requestId}}</td>
                            <td>{{c.employeeId}}</td>
                            <td>{{c.employeeName}}</td>
                            <td>{{c.skillId}}</td>
                            <td>{{c.skillName}}</td>
                            <td><a  routerLink="/approve/{{c.requestId}}"><button class="btn btn-info btn-block" >{{c.status}}</button></a></td>
                        </tr> 
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div> 
</div>
